<body>
    <div class="container">
        <header class="header">
            <a href="index.html">

            <i class="fa fa-search" aria-hidden="true"> Search</i>

        <div class="formContainer">
            <form action="/contact" class="form" method="post" id="myForm">
                <input type="text" name="blogTitle" id="blogTitle" placeholder="Enter Blog Title">
                <input type="text" name="authorName" id="authorName" placeholder="Enter Author Name">
                <input type="datetime" name="date" id="date" placeholder="Enter Date for publish">
                <input type="text" name="imgLink" id="imgLink" placeholder="Enter Link For Image">
                <textarea name="blogContent" id="blogContent" cols="30" rows="10" placeholder="Enter Blog Content"></textarea>
                <input type="submit" value="Submit" id="submitForm">
            </form>
        </div>
